<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        /*
        1. суммируем два числа 10+10 получаем 20
        2. число 20 приводится к строке 20
        3. склеиваются две строки 20 + 10 = 2010
        4. 2010 присваивается в переменную result
        5. c помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + '10';
        console.log (result);

        /*
        1. первое число 10 приводится к строке 10
        2. склеиваются строки 10+10=1010
        3. второе число 10 приводится к строке 10 
        4. склеиваются строки 1010+10=101010
        5. 101010 присваивается в переменную result
        5. c помощью console.log выводим result в консоль
        */

        let result2 = 10 + '10' + 10;
        console.log (result2);

        /*
        1. складываюся два числа, первая 10 + вторая 10 = 20
        2. в выражении используется унарный плюс строка 10 приводится с числу 10
        3. складываюся сумма двух предыдущих значений 20+10 = 30
        4. 30 присваивается в переменную result
        5. c помощью console.log выводим result в консоль
        */

        let result3 = 10 + 10 + + '10';
        console.log (result3);

        /*
        1. Результатом вычислений будет 10/ -0 (используется унарный минус) получим отрицательную бесконечность - Infinity
        2. -Infinity присваивается result 
        3. c помощью console.log выводим result в консоль
        */

        let result4 = 10 / - '';
        console.log (result4);

        /*
        1. в выражении используется унарный плюс, но в дробном числе стоит запятая, вместо точки, поэтому результатом будет NaN
        2. при делении 10/NaN получим NaN
        3. NaN присваивается result
        4. c помощью console.log выводим result
        */
        
        let result5 = 10 / + '2,5';
        console.log (result5);
    </script>
</body>
</html>
